<!DOCTYPE html>
<html>
<head>
    <title>Flatmates Bill Splitter</title>
</head>
<body>
    <h2>Enter Bill Details</h2>
    <form method="POST">
        <label>Bill Amount:</label><br>
        <input type="number" step="0.01" name="amount" required><br><br>

        <label>Bill Period (e.g. March 2025):</label><br>
        <input type="text" name="period" required><br><br>

        <h3>Flatmate 1</h3>
        <label>Name:</label><br>
        <input type="text" name="name1" required><br>
        <label>Days in house:</label><br>
        <input type="number" name="days1" required><br><br>

        <h3>Flatmate 2</h3>
        <label>Name:</label><br>
        <input type="text" name="name2" required><br>
        <label>Days in house:</label><br>
        <input type="number" name="days2" required><br><br>

        <button type="submit">Calculate</button>
    </form>
</body>
</html>
